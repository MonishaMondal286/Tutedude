<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadeout content</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non incidunt velit ab reprehenderit error, accusamus dolorum harum odit corporis vero dolorem quas cum eligendi id inventore molestias expedita ad vel!</p>
    <button>Fade content</button>

    <script>
        $("button").click (function(){
            $("p").fadeOut("slow",function(){
                alert("function is called ")
            });
        })
    </script>
</body>
</html>
