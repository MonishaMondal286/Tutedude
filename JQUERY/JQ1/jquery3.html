<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupulating styles using jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        #circle{
            width: 300px;
            height: 300px;
            background-color: yellow;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="circle"></div>

    <script>
        $("#circle").click (function(){
            alert("circle is clicked");
            $("#circle").css("backgroundColor","blue");
            $("#circle").css("height","400px");
        })
    </script>
</body>
</html>
