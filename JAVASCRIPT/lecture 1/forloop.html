<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loop</title>
</head>
<body>
    <p id="para"></p>

    <script>
        let arr = ["hi","doreamon","how are you?"];
        let j="";
        for(i=0;i<3;i++){
            j=j+" "+arr[i];
        }
         document.getElementById("para").innerHTML = j;
         
    </script>
</body>
</html>
